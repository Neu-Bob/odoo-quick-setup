version: '3.1'
volumes:
  addons:
  postgres-data:
services:
  web:
    image: odoo:15.0
    depends_on:
      - db
    volumes:
      - addons:/mnt/extra-addons
    ports:
      - "8069:8069"
  db:
    image: postgres:13
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo